<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado localmente</p>
    <video src="midia/meuvideo.mp4" width="100" controls></video>
    <!--Jeito basico-->
    
    <br><br><video width="200" poster="imagems/imgres.htm" controls>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.ogv" type="video/ogg">
        <source src="midia/meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.wav" type="video/mp4">
        <source src="midia/meuvideo.ogg" type="video/ogg">
        <p>Seu navegador não suporta reprodução de videos compatibilidade com videos</p>
    </video>
    <br><br><video width="200." poster="imagems/imgres.htm" controls>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.ogg" type="video/ogg">
        <source src="midia/meuvideo.ogv" type="video/ogg">
        <source src="midia/meuvideo.wav" type="video/mp4">
        <source src="midia/meuvideo.webm" type="video/webm">
        <p>Seu navegador não suporta reprodução de videos compatibilidade com videos</p>
    </video>
    
    <h1>Inserindo videos do YT</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=787jBIMiM6DpahFj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
